<!DOCTYPE html>
<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: gray;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var totalWidth = 1000;
var width = 960,
    height = 500;

var projection = d3.geo.equirectangular()
    .scale(150)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", totalWidth)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);


d3.csv("data/floods.csv", function(data) {
    drawFloods(data);
});



d3.json("data/world-50m.json", function(error, world) {
    if (error) throw error;

    svg.insert("path", ".graticule")
            .datum(topojson.feature(world, world.objects.land))
            .attr("class", "land")
            .attr("d", path);

    svg.insert("path", ".graticule")
            .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
            .attr("class", "boundary")
            .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");

var flood;
var totalTime = 60000;
var largestSize = 20;

function drawFloods(data) {
    flood = data;

    var startDate = d3.min(data, function(d) {return +d.began;})

    var circleTime = d3.scale.linear()
            .domain([0, d3.max(data, function(d) {return +d.began;}) - startDate])
            .range([0, totalTime]);

    var circleColor = d3.scale.quantize()
            .domain([1, 8])
            .range([
              "#ffffff", "#ffffcc", "#ffeda0", "#fed976", "#feb24c",
              "#fd8d3c", "#fc4e2a", "#e31a1c",
            ]);

    var circleSize = d3.scale.linear()
            .domain([0, Math.sqrt(d3.max(data, function(d) {return +d.area;}))])
            .range([0, largestSize]);

    var legendColor = svg.append("g")
                .attr("class", "legendColorGroup")
                .selectAll(".legendColor")
                .data(d3.range(1, 10))
                .enter().append("g")
                .attr("class", "legendColor")
                .attr("transform", function (d, i) {
                    return "translate(0," +
                            (9 - i) * 20 + ")";
                });
    svg.select(".legendColorGroup").append("text")
            .attr("x", totalWidth - 72)
            .attr("y", 12)
            .text("Magnitude")

    legendColor.append("circle")
                .attr("cx", totalWidth - 9)
            .attr("cy", 9)
                .attr("r", 9)
                .style("fill", circleColor);


    legendColor.append("text")
                .attr("x", totalWidth - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) {
                    return d;
                });

    svg.selectAll(".flood").data(data).enter().append("circle")
            .attr("class", "flood")
            .style("fill", function(d) {return circleColor(d.magnitude);})
            .attr("r", 0)
            .attr("cx", function(d) {return projection([d.x, d.y])[0];})
            .attr("cy", function(d) {return projection([d.x, d.y])[1];})
            .attr("opacity", 1)
            .transition()
            .delay(function(d) {return circleTime(d.began - startDate);})
            .attr("r", function(d) {return circleSize(Math.sqrt(d.area))})
            .transition()
            .duration(function(d) {return circleTime(d.duration * 10);})
            .attr("opacity", 0.20)
}


</script>
